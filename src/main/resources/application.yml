server:
  port: 8080

spring:
  application:
    name: ms-api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   # ðŸ”¥ esto es clave
          lower-case-service-id: true

      routes:
        - id: payments-service
          uri: lb://ms-books-payments
          predicates:
            - Path=/payments/**
          filters:
            - RewritePath=/payments/(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG